<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/nav.css">
    <title>Login Administrador</title>
</head>
<body>
    <header>
        <div id="meme">
            <div id="burger" onclick="togglemenu()"></div>
        </div>
        <nav>
            <ul id="menulista">
                <li><a href="#">Página Pública</a></li>
                <li><a href="#">Página Operativa</a></li>
                <li><a href="#">Más info</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form>
            <h3>Login Here</h3>

            <label for="username">Username</label>
            <input type="text" placeholder="Email or Phone" id="username">

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password">

            <button>Log In</button>
        </form>
    </section>
    <script>
        let menulista = document.getElementById("menulista");

        menulista.style.maxHeight = "0px";

        function togglemenu(){

            if(menulista.style.maxHeight == "0px")
            {
                menulista.style.maxHeight = "400px";
            }
            else
            {
                menulista.style.maxHeight = "0px";
            }

        }
    </script>


</body>
</html>
